{% extends "section.html" %}

{% block section_specific %}
{% for year, posts in section.pages | group_by(attribute="year") %}
<div class="arc_post">
<h1 style="margin-bottom: 0.5rem;">{{ year }}</h1>
<ul>
{% for post in posts %}
<li><a href="{{ post.permalink }}">{{ post.date }}: {{ post.title }}</a></li>
{% endfor %}
</ul>
</div>
{% endfor %}
{% endblock section_specific %}
